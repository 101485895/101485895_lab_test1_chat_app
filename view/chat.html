<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4" style="max-width: 900px;">
        <div class="d-flex justify-content-between align-items-center">
        <h3 class="m-0">Chat App</h3>
        <div>
            <span id="whoami" class="me-3 text-muted"></span>
            <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
        </div>
        </div>

        <hr>

        <div class="row g-3">
        <div class="col-md-4">
            <div class="card p-3">
            <label class="form-label">Room</label>
            <select id="roomSelect" class="form-select">
                <option value="comp3132">comp3132</option>
                <option value="comp3132">comp3133</option>
                <option value="comp3134">comp3134</option>
                <option value="comp3097">comp3097</option>
                <option value="comp3078">comp3078</option>
            </select>

            <button id="joinBtn" class="btn btn-primary w-100 mt-2">Join Room</button>
            <button id="leaveBtn" class="btn btn-outline-secondary w-100 mt-2" disabled>Leave Room</button>

            <div class="mt-3 small text-muted">
                Current room: <span id="currentRoom">none</span>
            </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card p-3">
            <div id="chatBox" class="border rounded p-2 bg-white" style="height: 360px; overflow-y: auto;"></div>
            <div id="typing" class="small text-muted mt-2" style="min-height: 18px;"></div>

            <div class="input-group mt-2">
                <input id="msgInput" class="form-control" placeholder="Type message..." disabled />
                <button id="sendBtn" class="btn btn-success" disabled>Send</button>
            </div>
            </div>
        </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/public/js/chat.js"></script>
</body>
</html>
