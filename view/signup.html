<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body>
    <div class="container mt-5" style="max-width: 520px;">
        <div class="card p-4">
        <h3 class="mb-3">Signup</h3>

        <div id="msg" class="alert d-none"></div>

        <form id="signupForm">
            <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" id="username" required />
            </div>

            <div class="mb-3">
            <label class="form-label">First name</label>
            <input class="form-control" id="firstname" required />
            </div>

            <div class="mb-3">
            <label class="form-label">Last name</label>
            <input class="form-control" id="lastname" required />
            </div>

            <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
            </div>

            <button class="btn btn-primary w-100" type="submit">Create Account</button>
        </form>

        <div class="mt-3 text-center">
            <a href="/view/login.html">Already have an account? Login</a>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/public/js/signup.js"></script>
</body>
</html>
